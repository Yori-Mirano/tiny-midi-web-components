<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/tiny-midi-web-components.esm.js"></script>
    <script nomodule src="/build/tiny-midi-web-components.js"></script>
  </head>
  <body>
    <tiny-tonnetz scale="1" style="position: absolute; inset: 0; aspect-ratio: auto"/>

    <script>
      const tonnetzViz = document.querySelector('tiny-tonnetz');

      if (tonnetzViz) {
        tonnetzViz.activatedNotes = {
          0: [{sustained: false}],
          2: [{sustained: false}],
          3: [{sustained: false}],
          5: [{sustained: false}, {sustained: true}],
          7: [{sustained: false}],
          8: [{sustained: false}],
        };
      }
    </script>
  </body>
</html>
